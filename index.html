<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./assets/css/style.css" rel="stylesheet" />
    <title>Coding Quiz!</title>
  </head>
  <body>
    <div id="scoreLink">
      <a href="score.html">High Scores</a>
      <div id="timer">
        Timer:
        <span>0</span>
      </div>
    </div>

    <div class="intro">
      <button id="startButton">Start Game</button>

      <h1>Welcome to the quiz!</h1>
      <h3>
        Answer all the questions before time runs out! Answer quickly for the
        highest score!
      </h3>
    </div>

    <div id="question" class="hidden">
      <h1 data-index="0" id="questionText">Question Text</h1>
      <button data-index="1" class="answerBtn" id="answer1">Answer 1</button>
      <button data-index="2" class="answerBtn" id="answer2">Answer 2</button>
      <button data-index="3" class="answerBtn" id="answer3">Answer 3</button>
      <button data-index="4" class="answerBtn" id="answer4">Answer 4</button>
    </div>

    <div id="showScore" class="hidden"></div>

    <div id="wrong" class="hidden">Wrong!</div>
    <div id="correct" class="hidden">Correct!</div>

    <form id="scoreCard" class="hidden">
      <label class="input" for="initials">Enter Name:</label><br />
      <input class="input" type="text" id="fname" name="fname" value="" /><br />
      <input class="input" id="subBtn" type="submit" value="Submit" />
    </form>

    <script src="assets/js/script.js"></script>
  </body>
</html>
